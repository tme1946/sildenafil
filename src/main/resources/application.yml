server:
  port: 20670
spring:
  #未使用redis，配为none
  session:
    store-type: none
  profiles:
      active: local
  datasource:
    druid:
      db-type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://118.24.35.164:3306/sildenafil?useUnicode=true&characterEncoding=utf8&useSSL=false
      username: root
      password: admin
      # 连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 连接等待超时时间
      max-wait: 30000
      # 配置检测可以关闭的空闲连接间隔时间
      time-between-eviction-runs-millis: 60000
      # 配置连接在池中的最小生存时间
      min-evictable-idle-time-millis: 300000
      validation-query: select '1' from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
#      打开 PSCache，并且指定每个连接上PSCache的大小
#      pool-prepared-statements: true
#      max-open-prepared-statements: 20
#      max-pool-prepared-statement-per-connection-size: 20
#      # 配置监控统计拦截的filters, 去掉后监控界面sql无法统计, 'wall'用于防火墙
#      filters: stat,wall
#      # Spring监控AOP切入点，如x.y.z.service.*,配置多个英文逗号分隔
#      aop-patterns: com.springboot.servie.*
#      # WebStatFilter配置
#      web-stat-filter:
#        enabled: true
#        # 添加过滤规则
#        url-pattern: /*
#        # 忽略过滤的格式
#      exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
#
#      StatViewServlet配置
      stat-view-servlet:
        enabled: true
        # 访问路径为/druid时，跳转到StatViewServlet
        url-pattern: /druid/*
        # 是否能够重置数据
        reset-enable: false
        # 需要账号密码才能访问控制台
        login-username: druid
        login-password: druid123


mybatis-plus:
  type-aliases-package: com.jnshu.sildenafil.system.domain
  mapper-locations: classpath:mapper/*.xml

#secuirty的相关信息配置
tasksecurity:
    # 登录路径
    login-url: /a/login
    # 登录成功路径
    login-success-url: /a/login/success
    # 登录失败路径
    login-fail-url: /a/fail
    # 登出路径
    logout-url: /a/logout
    # 登出路径
    logout-success-url: /a/logout/success
    # 首页路径
    index-url: /index
    # 免认证资源路径
    anon-resources-url: /css/**,/js/**,/fonts/**,/img/**,/index,/bsHome,/a/**
    # 记住我有效时间，单位为秒
    remember-me-timeout: 36000
    #session的同时存在；-1表示无限制
    maximum-sessions: -1